name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Astro config for main deployment
        run: |
          cat > packages/playground/astro.config.mjs << EOF
          import { defineConfig } from 'astro/config';

          export default defineConfig({
            output: 'static',
            site: 'https://danmarshall.github.io',
            base: '/evalla',
            build: {
              inlineStylesheets: 'auto'
            }
          });
          EOF

      - name: Build packages
        run: npm run build

      - name: Add .nojekyll file
        run: touch packages/playground/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/playground/dist
          exclude_assets: 'pr-preview/**'
