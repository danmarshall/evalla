---
name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build evalla package
        if: github.event.action != 'closed'
        run: npm run build:evalla

      - name: Build playground for PR preview
        if: github.event.action != 'closed'
        working-directory: ./packages/playground
        env:
          BASE_PATH: /evalla/pr-preview/pr-${{ github.event.pull_request.number }}
        run: npx astro check && npx astro build

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./packages/playground/dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          deploy-repository: danmarshall/evalla
          token: ${{ secrets.GITHUB_TOKEN }}
